<!doctype html>
<html class="os_win7"><!--os_winXp,os_mac,os_vista,os_win7-->
<head>
	<meta charset="utf-8" />
	<title>项目列表</title>
	<link href="css/style.css" type="text/css" rel="stylesheet">

</head>

<body>

<div class="wrap page_project page_project_list">
	<div class="frame_title">
		<h3>选择项目<span></h3>
		
		<a id="_id_frame_close" class="ico ico_frame_close"></a>
	</div>
	<div class="">
		<div class="tab_area" id="tab_area">
			<div class="inner clearfix">
				<a id="tab_list" class="current">项目列表</a>
				<a id="tab_perfect" >精彩DEMO</a>
			</div>
		</div>
		<a class="tab_rubbish" id="tab_rubbish" ><i class="ico ico_trash"></i>回收站</a>
		<a class="project_add" href="project_add.htm" ><i class="ico ico_add"></i>新建项目</a>
	</div>	
		
	<div class="mod_list">
		<div class="inner">
			<div class=" project_list_title">
				<span class="name">项目名称</span>
				<span class="author">作者</span>
				<span class="time">创建时间</span>
				<span class="time">修改时间</span>
			</div>
			<ul class="project_list" id="project_list"></ul>
			<div class="page_area" id="page_area"></div>
		</div>
	</div>
	
	
</div>
</body>


<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/project.js" type="text/javascript"></script>
<script>

$(document).ready(function(){

	if(parent.project_info.id.length==0)$('#_id_frame_close').hide();

	parent.frame_resize();
	
	project.showlist();
	$('#_id_frame_close').click(function(){
		parent.frame_close();
	});
	$('#tab_area a').click(function(){
		$("#tab_rubbish").removeClass("tab_rubbish_hover");
		$('#tab_area a').removeClass("current");
		$(this).addClass("current");
	});
	$('#tab_list').click(function(){
		show_flag=1;
		project_show_list();
		
	});
	$('#tab_perfect').click(function(){
		show_flag=2;
		project_show_list();
	});
	$('#tab_rubbish').click(function(){
		$(this).addClass("tab_rubbish_hover");
		$('#tab_area a').removeClass("current");
		show_flag=3;
		project_show_list();
	});
});

</script>

</html>
